<h3>Listado de pokemones</h3>

<div *ngIf="deleteHero; else notthingWasDeleted">
  <h3>
    Héroe borrado <small class="text-danger">{{ deleteHero }} </small>
  </h3>
</div>
<ng-template #notthingWasDeleted>
  <h3>No he borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar último Héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
