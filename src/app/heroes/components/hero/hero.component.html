<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<!-- validacion ocultar al cambiar el nombre Spiderman -->
<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>
<button *ngIf="age !== 30" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>
<button (click)="resetForm()" class="btn btn-primary mx-2">reset</button>
